# GitVersion.yml
workflow: GitHubFlow/v1
commit-message-incrementing: Enabled

branches:
  main:
    regex: ^main$
    label: ''
    increment: Patch
    mode: ContinuousDelivery

  feature:
    regex: ^(feature|feat)[/-].+$
    label: '{BranchName}'
    mode: ManualDeployment

  hotfix:
    regex: ^hotfix[/-].+$
    label: '{BranchName}'
    mode: ManualDeployment

ignore:
  sha: []
