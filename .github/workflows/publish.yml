name: publish-nuget-on-main

on:
  push:
    branches: [ main ]

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for GitVersion)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: '6.x'

      - name: Calculate version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1
        with:
          useConfigFile: true

      - name: Display calculated version
        run: |
          echo "NuGetVersion: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Pack (inject GitVersion)
        run: dotnet pack -c Release --no-build -p:Version=${{ steps.gitversion.outputs.nuGetVersionV2 }}

      - name: Publish to nuget.org
        run: dotnet nuget push "**/bin/Release/*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
